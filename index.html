<style>
:root { --toolbar-h: 42px; }
* { box-sizing: border-box; }
html, body, #root { margin: 0; height: 100%; }
body { background: #111; font-family: system-ui, sans-serif; }
h1 { margin: 0; font-size: 16px; color: #fff; font-weight: 600; }

#app { display: flex; flex-direction: column; height: 100%; }
#toolbar { height: var(--toolbar-h); display: flex; align-items: center; padding: 0 10px; background: #1e1e1e; }
.toolbar-actions { margin-left: auto; display: flex; gap: 2px; }
#toolbar button { background: #007acc; border: none; color: #fff; padding: 6px 8px; border-radius: 4px; cursor: pointer; font-size: 13px; display: inline-flex; align-items: center; gap: 0; }
#toolbar button:hover { background: #005a99; }

#workspace { flex: 1; display: flex; flex-direction: row; overflow: hidden; min-height:0; }
#workspace[data-view="editor"] #editor,
#workspace[data-view="preview"] #preview,
#workspace[data-view="split"] #editor,
#workspace[data-view="split"] #preview { min-height:0; }

#workspace[data-view="editor"] #editor { flex: 1; }
#workspace[data-view="editor"] #preview { display: none; }

#workspace[data-view="preview"] #preview { flex: 1; }
#workspace[data-view="preview"] #editor { display: none; }

#workspace[data-view="split"] #editor,
#workspace[data-view="split"] #preview { flex: 1; display: block; }

#workspace[data-view="split"] { flex-direction: row; }
@media (max-width:768px){
  #workspace[data-view="split"] { flex-direction: column; }
}

#editor { min-height: 0; }
#preview { border: none; width: 100%; height: 100%; }

#modalLoadHTML { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 9999; }
#modalLoadHTML .modal-content { background: #1e1e1e; padding:16px; border-radius:8px; width:90%; max-width:700px; display:flex; flex-direction:column; gap:8px;color:white; }
#modalLoadHTML textarea { width:100%; height:150px; background:#111; color:#fff; border:1px solid #444; border-radius:4px; font-family:monospace; padding:8px; resize:vertical; }
#modalLoadHTML .modal-buttons { display:flex; justify-content:flex-end; gap:8px; }
#modalLoadHTML button { padding:6px 12px; border-radius:4px; border:none; cursor:pointer; background:#007acc; color:#fff; }
#modalLoadHTML button:hover { background:#005a99; }

</style>
</head>
<body>
<div id="root"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.0/umd/react.development.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.0/umd/react-dom.development.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.54.0-dev-20250930/min/vs/loader.js"></script>
<script>
const { useState, useEffect, useRef } = React;

const initialHTML =
  `<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- SEO SEMÁNTICO -->
  <meta name="description" content="Clase completa de React: fundamentos, estado, componentes, efectos y arquitectura de interfaces modernas explicadas paso a paso en un único documento educativo.">
  <meta name="keywords" content="React, JavaScript, interfaces, SPA, componentes, useState, useEffect, frontend moderno">
  <meta name="author" content="Clase de Programación Web">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- INDEXACIÓN -->
  <meta name="robots" content="index, follow">

  <!-- CANONICAL -->
  <link rel="canonical" href="https://tuti-react.netlify.app/">

  <!-- OPEN GRAPH -->
  <meta property="og:title" content="Clase completa de React – Arquitectura de Interfaces Modernas">
  <meta property="og:description" content="Documento educativo que enseña React desde sus fundamentos hasta el pensamiento declarativo moderno, sin tooling externo.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://tuti-react.netlify.app/">
  <meta property="og:image" content="https://i.imgur.com/ahi09Lu.jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="Clase completa de React con capítulos integrados">

  <title>Clase completa de React</title>

  <style>
    :root{
      --bg:#f0f2f5;
      --card:#ffffff;
      --text:#1c1e21;
      --muted:#606770;
      --primary:#1877f2;
      --radius:14px;
      --shadow:0 6px 18px rgba(0,0,0,.1);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#18191a;
        --card:#242526;
        --text:#e4e6eb;
        --muted:#b0b3b8;
        --primary:#2d88ff;
        --shadow:0 6px 20px rgba(0,0,0,.4);
      }
    }
    *{box-sizing:border-box}
    html,body,#root{margin:0;height:100%}
    body{
      background:var(--bg);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      color:var(--text);
    }
    header{
      padding:16px;
      text-align:center;
      background:var(--card);
      box-shadow:var(--shadow);
    }
    header h1{margin:0;font-size:22px}
    header p{margin:4px 0 0;color:var(--muted);font-size:14px}

    main{padding:16px;max-width:900px;margin:auto}
    section{
      background:var(--card);
      border-radius:var(--radius);
      padding:16px;
      margin-bottom:16px;
      box-shadow:var(--shadow);
    }
    section h2{margin-top:0;font-size:18px}
    section p{line-height:1.5}
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background:var(--primary);
      color:#fff;
      cursor:pointer;
      font-size:14px;
    }
    button.secondary{
      background:transparent;
      color:var(--primary);
      border:1px solid var(--primary);
    }
    .counter{
      font-size:24px;
      margin:8px 0;
    }
    footer{
      text-align:center;
      padding:16px;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Clase completa de React</h1>
    <p>De JavaScript imperativo a interfaces declarativas</p>
  </header>

  <main id="root"></main>

  <footer>
    Documento educativo · React sin tooling · Pensamiento declarativo
  </footer>

  <!-- REACT CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"><\/script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"><\/script>

  <script>
    const e = React.createElement;

    /* ============================================================
       CAPÍTULO 1 – React como idea
    ============================================================ */
    const Cap1 = () =>
      e("section",null,
        e("h2",null,"Capítulo 1 · ¿Qué es React?"),
        e("p",null,
          "React no es un lenguaje ni un framework completo. Es una biblioteca que propone una forma distinta de construir interfaces: describiendo qué debería verse para un estado dado."
        )
      );

    /* ============================================================
       CAPÍTULO 2 – Componentes
    ============================================================ */
    const Cap2 = () =>
      e("section",null,
        e("h2",null,"Capítulo 2 · Componentes"),
        e("p",null,
          "Un componente es una función pura: recibe datos y devuelve una descripción de la interfaz. No manipula el DOM directamente."
        )
      );

    /* ============================================================
       CAPÍTULO 3 – Estado
    ============================================================ */
    const Cap3 = () => {
      const [count,setCount] = React.useState(0);
      return e("section",null,
        e("h2",null,"Capítulo 3 · Estado"),
        e("p",null,"El estado representa información viva. Cuando cambia, React recalcula la interfaz."),
        e("div",{className:"counter"},"Contador: ",count),
        e("button",{onClick:()=>setCount(c=>c+1)},"Incrementar")
      );
    };

    /* ============================================================
       CAPÍTULO 4 – Renderizado condicional
    ============================================================ */
    const Cap4 = () => {
      const [show,setShow] = React.useState(true);
      return e("section",null,
        e("h2",null,"Capítulo 4 · Renderizado condicional"),
        e("button",{onClick:()=>setShow(s=>!s)},"Alternar"),
        show && e("p",null,"Este contenido existe solo si el estado lo permite.")
      );
    };

    /* ============================================================
       CAPÍTULO 5 – Listas
    ============================================================ */
    const Cap5 = () => {
      const items = ["Declarativo","Componentes","Estado","Efectos"];
      return e("section",null,
        e("h2",null,"Capítulo 5 · Listas"),
        e("ul",null,
          items.map((it,i)=>e("li",{key:i},it))
        )
      );
    };

    /* ============================================================
       CAPÍTULO 6 – Efectos
    ============================================================ */
    const Cap6 = () => {
      const [time,setTime] = React.useState(new Date().toLocaleTimeString());
      React.useEffect(()=>{
        const id = setInterval(
          ()=>setTime(new Date().toLocaleTimeString()),1000
        );
        return ()=>clearInterval(id);
      },[]);
      return e("section",null,
        e("h2",null,"Capítulo 6 · useEffect"),
        e("p",null,"Sincronización con el mundo externo."),
        e("strong",null,time)
      );
    };

    /* ============================================================
       CAPÍTULO 7 – Arquitectura mental
    ============================================================ */
    const Cap7 = () =>
      e("section",null,
        e("h2",null,"Capítulo 7 · Pensar en React"),
        e("p",null,
          "React no trata sobre el DOM. Trata sobre modelar estados y dejar que la interfaz emerja como consecuencia lógica."
        )
      );

    /* ============================================================
       APP
    ============================================================ */
    const App = () =>
      e(React.Fragment,null,
        e(Cap1),
        e(Cap2),
        e(Cap3),
        e(Cap4),
        e(Cap5),
        e(Cap6),
        e(Cap7)
      );

    ReactDOM.createRoot(document.getElementById("root"))
      .render(e(App));
  <\/script>
</body>
</html>`;

function App() {
  const [view, setView] = useState('split');
  const [modalOpen, setModalOpen] = useState(false);
  const [textareaValue, setTextareaValue] = useState('');
  const editorRef = useRef(null);
  const iframeRef = useRef(null);

  const renderPreview = (html) => {
    if (iframeRef.current) iframeRef.current.srcdoc = html;
  };

  useEffect(() => {
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.54.0-dev-20250930/min/vs' } });
    require(['vs/editor/editor.main'], () => {
      editorRef.current = monaco.editor.create(document.getElementById('editor'), {
        value: initialHTML,
        language: 'html',
        theme: 'vs-dark',
        wordWrap: 'on',
        minimap: { enabled: true },
        automaticLayout: true
      });
      renderPreview(initialHTML);
      const debounce = (fn, delay=300) => { let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), delay); }; };
      editorRef.current.onDidChangeModelContent(debounce(()=> renderPreview(editorRef.current.getValue()), 250));
    });
  }, []);

  const openModal = () => {
    setTextareaValue(editorRef.current.getValue());
    setModalOpen(true);
  };

  const loadHTML = () => {
    editorRef.current.setValue(textareaValue);
    renderPreview(textareaValue);
    setView('split');
    setModalOpen(false);
  };

  const switchView = (newView) => {
    setView(newView);
    setTimeout(() => editorRef.current?.layout(), 50);
  };

  return (
    React.createElement('div', {id:'app'},
      React.createElement('div', {id:'toolbar'},
        React.createElement('h1', null, 'Vs-Kode'),
        React.createElement('div', {className:'toolbar-actions'},
          React.createElement('button', {onClick:()=>switchView('split')}, React.createElement('i',{className:'fa-solid fa-columns'}), ' Split'),
          React.createElement('button', {onClick:()=>switchView('editor')}, React.createElement('i',{className:'fa-solid fa-code'}), ' Editor'),
          React.createElement('button', {onClick:()=>switchView('preview')}, React.createElement('i',{className:'fa-solid fa-eye'}), ' Preview'),
          React.createElement('button', {onClick:openModal}, React.createElement('i',{className:'fa-solid fa-file-import'}), ' Cargar HTML')
        )
      ),
      React.createElement('div', {id:'workspace', 'data-view':view},
        React.createElement('div', {id:'editor'}),
        React.createElement('iframe', {id:'preview', ref:iframeRef})
      ),
      modalOpen && React.createElement('div', {id:'modalLoadHTML', style:{display:'flex'}},
        React.createElement('div', {className:'modal-content'},
          React.createElement('h2', null, 'Pega tu HTML'),
          React.createElement('textarea', {value:textareaValue, onChange:e=>setTextareaValue(e.target.value)}),
          React.createElement('div', {className:'modal-buttons'},
            React.createElement('button', {onClick:()=>setModalOpen(false)}, 'Cancelar'),
            React.createElement('button', {onClick:loadHTML}, 'Cargar')
          )
        )
      )
    )
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(App));
</script>
</body>
</html>
